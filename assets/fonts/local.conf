<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <description>Apple fonts</description>
	<alias>
		<family>-apple-system</family>
		<prefer>
			<family>SF Pro Display</family>
		</prefer>
	</alias>

	<alias>
		<family>SFMono-Regular</family>
		<prefer>
			<family>SF Mono</family>
		</prefer>
	</alias>
</fontconfig>
