---
name: Bash Parallelism
description: Runs a simple bash script in parallel across multiple agents
language: Shell
---
# This is an example for running a simple bash script in parallel across multiple agents. You will need to define script.sh within your repository.

# For more information, see: https://github.com/buildkite/bash-parallel-example

steps:
  - label: ":console:"
    command: "Suggested command: script.sh"
    parallelism: 5
    agents:
      queue: "${BUILDKITE_AGENT_META_DATA_QUEUE:-default}"
